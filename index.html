<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Phone features</title>
</head>
<body>
    <div class="main">
          <nav>
              <div class="logo">
                  <img src="images/logo.png">
              </div>
              <div class="nav-links">
                  <ul>
                      <li><a href="#">Home</a></li>
                      <li><a href="#">Phone</a></li>
                      <li><a href="#">Accessories</a></li>
                      <li><a href="#">Cart</a></li>
                  </ul>
              </div>
          </nav>
          <div class="information">
              <div class="overlay"></div>
              <img src="images/mobile2.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.jpg">
                    <div>
                        <h1>Camera</h1>
                        <p>24MP Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon octa-core</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/Display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" mini drop fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.jpg">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mah, 720hrs Standby</p>
                    </div>
                </div>
            </div>
          </div>
          <div class="controls">
            <img src="images/uparrow.webp" id="upBtn">
            <h3>Features</h3>
            <img src="images/uparrow.webp" id="downBtn">
          </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
